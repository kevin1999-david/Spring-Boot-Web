<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${title}"></title>
</head>
<body>

	<h1 th:text="${title}"></h1>

	<div th:if="${users.isEmpty()}">There are no users in the list!</div>

	<table th:if="${!users.isEmpty()}">
		<thead>
			<tr>
				<th>Name</th>
				<th>LastName</th>
				<th>EMail</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="user: ${users}">
				<td th:text="${user.name}"></td>
				<td th:text="${user.lastname}"></td>
				<td th:text="${user.email}"></td>
			</tr>
		</tbody>
	</table>

</body>
</html>
